<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin giỏ hàng</title>
    <link rel="stylesheet" href="cart.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
    />
</head>
<body>
    <section class="cart">
        <div class="container">
            <div class="row">
                <div class="col-auto">
                    <div class="main__header">
                        <a href="https://www.h2gaming.vn/" class="logo" target="_self">
                            <h1 class="logo__text">H2gaming.vn</h1>
                        </a>
                        <ul class="info__link">
                            <li class="link__cart">
                                <a href="">Giỏ hàng</a>
                            </li>
                            <li class="info__cart">
                                Thông tin giỏ hàng
                            </li>
                            <li class="link__payment">
                                <a href="">Phương thức thanh toán</a>
                            </li>
                        </ul>
                    </div>
                    <div class="main__footer">
                        <div class="name">
                            <h2>Thông tin giao hàng</h2>
                        </div>
                        <div class="link_login">
                            <h3>Bạn đã đăng nhập chưa?</h3>
                            <a href="">Đăng nhập</a>
                        </div>
                        <div class="flie__input">
                            <div class="input__name">
                                <input type="text" placeholder="Họ và tên" size="30">
                            </div>
                            <div class="input_email">
                                <input type="email" placeholder="Email" size="30">
                            </div>
                            <div class="input_phoneNumber">
                                <input type="text" placeholder="Số điện thoại" size="30">
                            </div>
                            <div class="input_address">
                                <input type="text" placeholder="Địa chỉ" size="30">
                            </div>
                            <div class="input_city">
                                <select id="input__cityname">
                                    <option value="default">Chọn tỉnh / Thành phố</option>
                                    <option value="HCM">Hồ Chí Minh</option>
                                    <option value="HCM">Hồ Chí Minh</option>
                                    <option value="HCM">Hồ Chí Minh</option>
                                    <option value="HCM">Hồ Chí Minh</option>
                                    <option value="HCM">Hồ Chí Minh</option>
                                </select>
                            </div>
                            <div class="input_district">
                                <select id="input__district">
                                    <option value="default">Chọn quận / Huyện</option>
                                    <option value="HCM">Quận 1</option>
                                    <option value="HCM">Quận 2</option>
                                    <option value="HCM">Quận 3</option>
                                    <option value="HCM">Quận 4</option>
                                    <option value="HCM">Quận 5</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-auto"></div>
            </div>
        </div>
    </section>
</body>
</html>
